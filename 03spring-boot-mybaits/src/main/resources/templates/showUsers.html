<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
这是什么啥都没说没得
	<table border="1" style="width:400px">
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>操作</th>

		<tr th:each="user : ${list}">
			<td th:text="${user.id}"></td>

			</td>
		</tr>
	</table>
